version: '3.9'

services:
  backend:
    build:
      context: ./orchestratai_api
      dockerfile: Dockerfile.dev
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://redis:6379
      # LLM Provider Credentials (1Password auto-resolves op:// references)
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION:-us-east-1}
      # Vector DB Configuration
      - VECTOR_DB_BACKEND=${VECTOR_DB_BACKEND:-chromadb}
      - CHROMADB_HOST=chromadb
      - CHROMADB_PORT=8000
      # PostgreSQL Configuration (credentials from .env, supports 1Password)
      - DATABASE_URL=${DATABASE_URL}
      - POSTGRES_HOST=${POSTGRES_HOST:-postgres}
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      - POSTGRES_DB=${POSTGRES_DB:-orchestratai}
      - POSTGRES_USER=${POSTGRES_USER:-orchestratai}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - USE_FAKE_EMBEDDINGS=${USE_FAKE_EMBEDDINGS:-false}
    volumes:
      - ./orchestratai_api/src:/app/src
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
      chromadb:
        condition: service_started
    networks:
      - orchestratai-network
    healthcheck:
      test:
        - CMD-SHELL
        - >-
          python -c "import sys, urllib.request;\
          import contextlib;\
          try:\
              with contextlib.closing(urllib.request.urlopen('http://localhost:8000/api/health', timeout=2)) as resp:\
                  sys.exit(0 if resp.status == 200 else 1)\
          except Exception:\
              sys.exit(1)"
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 5s

  frontend:
    build:
      context: .
      dockerfile: orchestratai_client/Dockerfile.dev
    ports:
      - "3000:3000"
    environment:
      # CRITICAL: Use service name 'backend' for container-to-container communication
      # NOT 'localhost' - that's the container's own network namespace!
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - BACKEND_API_URL=http://backend:8000
      - NEXT_PUBLIC_BASE_URL=http://localhost:3000
    volumes:
      - ./orchestratai_client/src:/app/orchestratai_client/src
      - ./orchestratai_client/public:/app/orchestratai_client/public
    depends_on:
      - backend
    networks:
      - orchestratai-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - orchestratai-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    command: redis-server --appendonly yes

  chromadb:
    image: chromadb/chroma:latest
    container_name: orchestratai-chromadb
    ports:
      - "8001:8000"
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    networks:
      - orchestratai-network

  postgres:
    image: postgres:16-alpine
    container_name: orchestratai-postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      # Credentials sourced from .env (supports 1Password via op://)
      - POSTGRES_DB=${POSTGRES_DB:-orchestratai}
      - POSTGRES_USER=${POSTGRES_USER:-orchestratai}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    networks:
      - orchestratai-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U orchestratai"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  redis_data:
    driver: local
  chroma_data:
    driver: local
  postgres_data:
    driver: local

networks:
  orchestratai-network:
    driver: bridge
